# A generic, single database configuration.

[alembic]
# path to migration scripts.
script_location = %(here)s/alembic

# sys.path path, will be prepended to sys.path if present.
prepend_sys_path = .

# path_separator used for lists inside this file (use os to use os.pathsep)
path_separator = os

# database URL.  It's fine to leave this here or provide via env var.
# We will prefer the env var in env.py, but you may keep this as a fallback.
sqlalchemy.url = postgresql://cloud:cloud123@localhost:5432/mini_cloud


[post_write_hooks]
# (empty - optional hooks)

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console
qualname = root

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
